<div class="form-group col {{ field_extra_classes }}">
  <textarea class="form-control" id="id_{{ field.name }}" name="{{ field.name }}" {% if field.required %} required {% endif %}>{{ field.value|default_if_none:'' }}</textarea>
  <label for="id_{{ field.name }}" {% if field.field.required %} class="requiredField" {% endif %}>
    {{ field.label }}{% if field.field.required %}<span class="asteriskField">*</span>{% endif %}
  </label>
  {% for form_field, errors in form.errors.items %}
    {% if form_field == field.name %}{% for error in errors %}<small class="text-danger">{{ error|escape }}</small>{% endfor %}{% endif %}
  {% endfor %}
</div>
